<!DOCTYPE html>

<html>
    <head>
        <title>Guiñote Olympic</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
        <link rel="icon" href="client/img/favicon32.png" type="image/png" />
        <!-- Módulos javascript -->
        <script type="text/javascript" src="colyseusclient/colyseus.js"></script>
        <script type="text/javascript" src="server/gobase.js"></script>
        <script type="text/javascript" src="client/goGraficos.js"></script>
        <script type="text/javascript" src="client/shortcut.js"></script>
    </head>
    <body>
        <!-- Ventana emergente -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span id="close1" class="close" onclick="close1()">&times;</span>
                    <h2>
                        <img src="client/img/favicon64.png" alt="Guiñote Olympic" style="float:left;width:32px;height:32px;">
                        &emsp;Bienvenido a Guiñote Olympic
                    </h2>
                </div>
                <div class="modal-body">
                    <p><label>Nombre:</label>
                        <input type="text" id="name" name="name">
                        <button id=conectar class="button  button1" onclick="conectar()">Conectar</button>
                        <button id=desconectar class="button  button1" onclick="desconectar()">Desconectar</button>
                    </p>
                    <div class="column left" style="background-color:#ddd;">
                        <label>Jugadores:</label><br>
                        <select id="usuarios" onclick="incluir()" size="8"></select>
                    </div>
                    <div class="column right" style="background-color:#ddd;">
                        <label>Pareja 1:</label><br>
                        <select id="pareja1" onclick="excluir('pareja1')" size="2"></select><br>
                        <label>Pareja 2:</label><br>
                        <select id="pareja2" onclick="excluir('pareja2')" size="2"></select><br>
                        <div class="explain">
                            Selecciona jugadores para formar las parejas. Los jugadores no seleccionados entrarán en la partida como espectadores.
                        </div>              
                    </div>
                    <div class="centrar">
                        <button id=comenzar class="button  button1" onclick="comenzar()" disabled>Comenzar partida</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <h3 style="text-align:left;">
                        © Antonio Bel, 2020
                        <span style="float:right;">
                            Versión: 15.05.2020
                        </span>
                    </h3>
                </div>
            </div>    
        </div>
        <!-- Ventana emergente final de partida -->
        <div id="modalfin" class="modal" >
            <div class="modal-content" style="width: 30%">
                <div class="modal-header">
                    <span id="close2" class="close" onclick="close2()">&times;</span>
                    <h2>Resultados de la partida</h2>
                </div>
                <div class="modal-body">
                    <p id="linea1"></p>
                    <p id="linea2"></p>
                    <p id="linea3"></p>    
                </div>
            </div>
        </div>
        <!-- Ventana emergente para comunicar mensajes -->
        <div id="modalmsg" class="modal" >
            <div class="modal-content" style="width: 20%;font-size: 24px;">
                <div class="modal-body">
                    <p id="msg"></p>
                </div>
            </div>
        </div>
        <!-- Ventana emergente con botones si/no -->
        <div id="modalsino" class="modal" >
            <div class="modal-content" style="width: 20%">
                <div class="modal-body">
                    <p id="msgsino"></p>
                    <button id="botonsi" class="button  button1" onclick="botonsi()">Si</button>
                    <button id="botonno" class="button  button1" onclick="botonno()">No</button>
                </div>
            </div>
        </div>
        <!-- Ventana emergente para cantes -->
        <div id="modalcante" class="modal2" >
                <div id="divimage">
                </div>
        </div>
        <!-- Canvas y botones del juego (superpuestos en el canvas) -->
        <p id="puntos"></p>
        <button id="cante" class="button  button1" onclick="cantar()" disabled>Cantar   </button>
        <button id="cambio7" class="button  button1" onclick="cambio7()" disabled>Cambiar 7</button>
        <button id="ordenar" class="button  button1" onclick="ordenar(event)" disabled>Ordenar</button>
        <button id="salir" class="button  button1" onclick="salir()">Salir   </button>
        <canvas id="canvas" width="600px" height="300px"></canvas>
        <script type="text/javascript" src="client/goComun.js"></script>        
        <script type="text/javascript" src="client/goJugador.js"></script>        
        <script type="text/javascript" src="client/goPublico.js"></script>        
        <script type="text/javascript" src="client/goMain.js"></script>        

    </body>
</html>
